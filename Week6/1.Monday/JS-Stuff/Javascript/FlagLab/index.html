<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Country Flag Viewer</title>
</head>
<body>
    <h1>Country Flag Viewer</h1>
    <span id="country-name">Default Country</span>
    <input type="text" id="country-input" placeholder="Enter country name">
    <button id="submit-button">Submit</button>
    <p>
        <img id="flag-image" src="pictures/usa.jpg" alt="Country Flag">
    </p>
    <script src="script.js"></script>
</body>
</html>
